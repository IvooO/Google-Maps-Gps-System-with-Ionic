<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

  <!--   <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet"> -->

   <!--  IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    
    <div ng-controller="LandingCtrl">
      <ion-nav-view name="home"></ion-nav-view>
      <ion-nav-view name="route"></ion-nav-view>
    </div>

    <ion-nav-view></ion-nav-view>

    <div>
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <!-- Instruction Tab -->
        <ion-tab ng-controller="ModalCtrl" ng-click="openModal()" title="Instruction" icon-off="ion-ios-list" icon-on="ion-ios-list-outline" >
        <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>
      </ion-tabs>

      <script id="tab-instruction.html" type="text/ng-template">
        <div class="modal">
          <ion-modal-view>
            <ion-header-bar>
              <h1>OnYourWay?</h1>
            </ion-header-bar>
            <ion-content>
              <p>1. Find a destination on your route</p>
              <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
            </ion-content>
          </ion-modal-view>
        </div>
      </script>

    </div>
  </body>
</html>
