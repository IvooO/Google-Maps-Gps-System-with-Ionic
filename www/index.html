<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>OnMyWay</title>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script> 
    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2FcL5tXBXHDUsL7CvVK3OChhMUnVfagY&amp;libraries=places">
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>

    <script src="controllers/mapCtrl.js"></script>
    <script src="controllers/autoComplete.js"></script>
    <script src="js/services.js"></script>

    <link href="css/ionic.app.css" rel="stylesheet">

  </head>
  <body ng-app="starter">
    <ion-pane>
<!--       <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar> -->
      
      <!-- landing.html -->

      <ion-nav-view name="home"></ion-nav-view>
      <!-- routes.html -->
      <ion-nav-view name="route"></ion-nav-view>

      <div>

      <ion-tabs class="tabs-icon-top tabs-color-active-positive">
         <!-- Instruction Tab-->
      <ion-tab title="Voice Command" icon-off="ion-android-microphone" icon-on="ion-android-microphone">
         <ion-nav-view name="tab-dash"></ion-nav-view>
         </ion-tab>
      </ion-tabs>
      </div>
    </ion-pane>
  </body>
</html>
